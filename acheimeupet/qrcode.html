<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcheiMeuPet - Você encontrou um amigo!</title>
    <link rel="stylesheet" href="qrcode-style.css">
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <img src="https://assets.codepen.io/10011199/acheimeupet-logo-caramelo.png" alt="Logo AcheiMeuPet">
            <h1>AcheiMeuPet</h1>
        </div>

        <h2>Você encontrou um amigo!</h2>
        <p>Muito obrigado pela sua ajuda. Para que o tutor possa agradecer e combinar a busca, por favor, preencha seus dados de contato.</p>
        
        <form id="finderForm">
            <div class="form-group">
                <label for="finderName">Seu Nome</label>
                <input type="text" id="finderName" placeholder="Como podemos te chamar?" required>
            </div>
            <div class="form-group">
                <label for="finderPhone">Seu WhatsApp</label>
                <input type="tel" id="finderPhone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            
            <button type="submit" class="button" id="getLocationBtn">Notificar Tutor Agora</button>
        </form>
        <p id="status-message" class="status-message"></p>
    </div>

    <footer class="footer">
        <p>Em memória de Picolé ❤️ #ProjetoAcheiMeuPet</p>
    </footer>

    <script src="qrcode-script.js"></script>
</body>
</html>
