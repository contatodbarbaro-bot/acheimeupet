<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de ONG | AcheiMeuPet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --preto: #111111;
      --caramelo: #c78b3a;
      --cinza: #f5f5f5;
      --texto: #333;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--cinza);
      color: var(--texto);
    }

    header {
      background: var(--preto);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header strong {
      color: var(--caramelo);
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      margin-top: 8px;
    }

    .container {
      max-width: 720px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 100%;
    }

    h1 {
      color: var(--preto);
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 32px;
      font-size: 16px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    .full {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      margin-top: 16px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: var(--caramelo);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin: 40px 0;
      color: #777;
      padding: 0 12px;
    }

    /* ======== AJUSTES MOBILE ======== */
    @media (max-width: 768px) {
      .container {
        margin: 16px;
        padding: 20px;
        width: auto; /* Garante que n√£o ultrapasse a tela */
      }

      form {
        grid-template-columns: 1fr; /* For√ßa uma √∫nica coluna */
      }

      .full {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>

<header>
  üêæ <strong>AcheiMeuPet</strong><br>
  Protegendo hist√≥rias, reconectando vidas<br>
  <a href="/ongs.html">‚Üê Voltar para ONGs</a>
</header>

<div class="container">

  <h1>Cadastro da ONG</h1>
  <p class="subtitle">
    Preencha os dados abaixo para iniciar a parceria com o AcheiMeuPet.
  </p>

  <form id="form-cadastro-ong">

    <div class="form-group full">
      <label>Nome da ONG *</label>
      <input type="text" name="ong_nome" required />
    </div>

    <div class="form-group full">
      <label>Documento (CPF ou CNPJ) *</label>
      <input type="text" name="ong_cnpj" placeholder="CPF ou CNPJ" required />
    </div>

    <div class="form-group full">
      <label>Endere√ßo completo *</label>
      <input type="text" name="ong_endereco" required />
    </div>

    <div class="form-group">
      <label>Cidade *</label>
      <input type="text" name="ong_cidade" required />
    </div>

    <div class="form-group">
      <label>UF *</label>
      <input type="text" name="ong_uf" maxlength="2" placeholder="SP" required />
    </div>

    <div class="form-group full">
      <label>WhatsApp *</label>
      <input type="tel" name="ong_whatsapp" placeholder="(16) 99999-9999" required />
    </div>

    <div class="form-group full">
      <label>E-mail *</label>
      <input type="email" name="ong_email" required />
    </div>

    <div class="form-group full">
      <label>Instagram (opcional)</label>
      <input type="text" name="ong_instagram" placeholder="@nomedaong" />
    </div>

    <button type="submit">Cadastrar ONG</button>

  </form>

</div>

<footer>
  AcheiMeuPet ‚Äî em mem√≥ria do Picol√© üñ§
</footer>

<script src="cadastro-ong.js"></script>

</body>
</html>
