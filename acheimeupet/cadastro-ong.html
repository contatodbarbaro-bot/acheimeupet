  <!-- ConteÃºdo principal -->
  <main class="container">

    <section class="form-section">
      <h1>Cadastro da ONG</h1>
      <p class="subtitle">
        Preencha os dados abaixo para iniciar a parceria com o AcheiMeuPet.
      </p>

      <form id="form-cadastro-ong">

        <div class="form-group">
          <label for="ong_nome">Nome da ONG *</label>
          <input type="text" id="ong_nome" name="ong_nome" required />
        </div>

        <div class="form-group">
          <label for="ong_cnpj">CNPJ *</label>
          <input type="text" id="ong_cnpj" name="ong_cnpj" required />
        </div>

        <div class="form-group">
          <label for="ong_endereco">EndereÃ§o completo *</label>
          <input type="text" id="ong_endereco" name="ong_endereco" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="ong_cidade">Cidade *</label>
            <input type="text" id="ong_cidade" name="ong_cidade" required />
          </div>

          <div class="form-group">
            <label for="ong_uf">UF *</label>
            <input
              type="text"
              id="ong_uf"
              name="ong_uf"
              maxlength="2"
              placeholder="SP"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="ong_whatsapp">WhatsApp *</label>
          <input
            type="tel"
            id="ong_whatsapp"
            name="ong_whatsapp"
            placeholder="(16) 99999-9999"
            required
          />
        </div>

        <div class="form-group">
          <label for="ong_email">E-mail *</label>
          <input type="email" id="ong_email" name="ong_email" required />
        </div>

        <div class="form-group">
          <label for="ong_instagram">Instagram (opcional)</label>
          <input
            type="text"
            id="ong_instagram"
            name="ong_instagram"
            placeholder="@nomedaong"
          />
        </div>

        <button type="submit" class="btn-primary">
          Cadastrar ONG
        </button>

      </form>
    </section>

  </main>
