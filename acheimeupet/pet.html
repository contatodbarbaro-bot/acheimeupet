<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha do Pet | AcheiMeuPet</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                  url("https://images.unsplash.com/photo-1568572933382-74d440642117?q=80&w=1200&auto=format&fit=crop")
                  no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 1.3em;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.97);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      text-align: center;
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transform: scale(1.01);
    }

    .foto-pet {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 3px solid #c69353;
    }

    h2 {
      color: #222;
      font-size: 1.9em;
      margin-bottom: 5px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      line-height: 1.6;
      color: #444;
    }

    .info strong {
      color: #000;
    }

    .botao-contato {
      display: inline-block;
      margin-top: 25px;
      background-color: #c69353;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .botao-contato:hover {
      background-color: #a87632;
      transform: scale(1.03);
    }

    .qr-code {
      margin-top: 20px;
    }

    .erro {
      text-align: center;
      color: #c62828;
      font-weight: 600;
    }

    footer {
      text-align: center;
      background-color: #000;
      color: #fff;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>üêæ Projeto AcheiMeuPet</header>

  <div class="container" id="conteudo-pet">
    <img id="foto_pet" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="foto-pet" alt="Foto do pet">
    <h2 id="nome_pet">Carregando...</h2>

    <div class="info">
      <p><strong>Esp√©cie:</strong> <span id="especie_pet">-</span></p>
      <p><strong>Ra√ßa:</strong> <span id="raca_pet">-</span></p>
      <p><strong>Sexo:</strong> <span id="sexo_pet">-</span></p>
      <p><strong>Cidade:</strong> <span id="cidade_pet">-</span></p>
      <p><strong>Tutor:</strong> <span id="nome_tutor">-</span></p>
      <p><strong>WhatsApp:</strong> <span id="whatsapp_tutor">-</span></p>
      <p><strong>Data de Cadastro:</strong> <span id="data_cadastro">-</span></p>
    </div
