<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastrar Pet — AcheiMeuPet</title>
<link href="styles.css" rel="stylesheet">
<style>
  body{font-family:system-ui, Poppins, Arial; background:#f7f7f7; margin:0}
  .wrap{max-width:860px; margin:40px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 28px #0001}
  h1{margin:0 0 16px}
  form{display:grid; grid-template-columns:1fr 1fr; gap:12px}
  form .full{grid-column:1 / -1}
  input, select, textarea{width:100%; padding:10px; border:1px solid #ddd; border-radius:8px}
  button{padding:12px 18px; border:0; border-radius:10px; font-weight:600; cursor:pointer}
  .primary{background:#C58B49; color:#fff}
  #msg{margin-top:14px}
  a{color:#0aa}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Cadastrar Pet</h1>
    <p><a href="index.html">← Voltar ao site</a></p>

    <form id="form-cadastro">
      <!-- PET -->
      <input name="nome_pet" placeholder="Nome do pet *" required>
      <select name="especie" required>
        <option value="">Espécie *</option>
        <option>Cachorro</option>
        <option>Gato</option>
        <option>Outro</option>
      </select>
      <input name="raca" placeholder="Raça">
      <select name="sexo">
        <option value="">Sexo</option>
        <option>Macho</option>
        <option>Fêmea</option>
        <option>Indefinido</option>
      </select>
      <input name="ano_nascimento" placeholder="Ano de nascimento (AAAA)">
      <input name="foto_pet" placeholder="URL da foto (opcional)" class="full">

      <!-- TUTOR -->
      <input name="nome_tutor" placeholder="Nome do tutor *" required>
      <input name="cpf_tutor" placeholder="CPF do tutor (opcional)">
      <input name="email_tutor" type="email" placeholder="Email do tutor *" required>
      <input name="whatsapp_tutor" placeholder="WhatsApp do tutor *" required>
      <input name="cidade" placeholder="Cidade *" required>
      <input name="uf" maxlength="2" placeholder="UF *" required>
      <input name="endereco" placeholder="Endereço (opcional)" class="full">
      <textarea name="obs" placeholder="Observações (opcional)" rows="3" class="full"></textarea>

      <button class="primary full" type="submit">Enviar cadastro</button>
    </form>

    <div id="msg"></div>
  </div>

  <script src="/cadastro.js" type="text/javascript"></script>

</body>
</html>
