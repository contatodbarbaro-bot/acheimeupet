<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcheiMeuPet ‚Äî Cadastro</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                  url("https://images.unsplash.com/photo-1558944351-c6a8caa7070b?q=80&w=1200&auto=format&fit=crop")
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 1.3em;
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 25px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    form {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
    }

    button {
      background-color: #c69353;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #a87632;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      background-color: #000;
      color: #fff;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      color: #a87632;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>üêæ Projeto AcheiMeuPet</header>

  <h1>Cadastrar Pet</h1>

  <form id="form-cadastro">
    <label>Nome do pet *</label>
    <input type="text" name="nome_pet" required />

    <label>Esp√©cie *</label>
    <select name="especie" required>
      <option value="">Selecione</option>
      <option value="Cachorro">Cachorro</option>
      <option value="Gato">Gato</option>
      <option value="Outros">Outros</option>
    </select>

    <label>Ra√ßa</label>
    <input type="text" name="raca" />

    <label>Sexo</label>
    <select name="sexo">
      <option value="">Selecione</option>
      <option value="Macho">Macho</option>
      <option value="F√™mea">F√™mea</option>
    </select>

    <label>Ano de nascimento (AAAA)</label>
    <input type="text" name="ano_nasc" maxlength="4" />

    <label>Foto do pet (opcional)</label>
    <input type="file" id="foto_pet" accept="image/*" />

    <label>Nome do tutor *</label>
    <input type="text" name="nome_tutor" required />

    <label>CPF do tutor (opcional)</label>
    <input type="text" name="cpf_tutor" />

    <label>Email do tutor *</label>
    <input type="email" name="email_tutor" required />

    <label>WhatsApp do tutor *</label>
    <input type="tel" name="whatsapp_tutor" required />

    <label>Cidade *</label>
    <input type="text" name="cidade" required />

    <label>UF *</label>
    <input type="text" name="uf" maxlength="2" required />

    <label>Endere√ßo (opcional)</label>
    <input type="text" name="endereco" />

    <label>Observa√ß√µes (opcional)</label>
    <textarea name="obs" rows="3"></textarea>

    <button type="submit">üêæ Enviar cadastro</button>
    <div id="mensagem" class="loading"></div>
  </form>

  <footer>
    ¬© 2025 AcheiMeuPet ‚Äî Conectando Pets e Tutores com Amor üêæ
  </footer>

  <script src="cadastro.js"></script>
</body>
</html>
