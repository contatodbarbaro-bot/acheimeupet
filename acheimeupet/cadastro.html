<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Pet | AcheiMeuPet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main { max-width: 700px; margin: 40px auto; padding: 20px; }
    form { display: grid; gap: 10px; }
    label { font-weight: 600; }
    input, select, textarea {
      width: 100%; padding: 8px; border-radius: 6px;
      border: 1px solid #ccc; font-size: 14px;
    }
    button {
      background-color: #c48a4d; color: white; font-weight: bold;
      padding: 10px; border: none; border-radius: 6px; cursor: pointer;
    }
    button:hover { background-color: #b07c44; }
    #mensagem-status { text-align: center; margin-top: 10px; font-weight: 600; }
  </style>
</head>

<body>
  <main>
    <h1 style="text-align:center;">Cadastrar Pet</h1>

    <form id="form-cadastro">

      <label for="nome_pet">Nome do pet *</label>
      <input type="text" id="nome_pet" name="nome_pet" required>

      <label for="especie">Espécie *</label>
      <select id="especie" name="especie" required>
        <option value="">Selecione</option>
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="raca">Raça</label>
      <input type="text" id="raca" name="raca">

      <label for="sexo">Sexo</label>
      <select id="sexo" name="sexo">
        <option value="">Selecione</option>
        <option value="Macho">Macho</option>
        <option value="Fêmea">Fêmea</option>
      </select>

      <label for="ano_nascimento">Ano de nascimento (AAAA)</label>
      <input type="number" id="ano_nascimento" name="ano_nascimento">

      <label for="foto_pet">Foto do pet (opcional)</label>
      <input type="file" id="foto_pet" name="foto_pet" accept="image/*">

      <label for="nome_tutor">Nome do tutor *</label>
      <input type="text" id="nome_tutor" name="nome_tutor" required>

      <label for="cpf_tutor">CPF do tutor (opcional)</label>
      <input type="text" id="cpf_tutor" name="cpf_tutor">

      <label for="email_tutor">Email do tutor *</label>
      <input type="email" id="email_tutor" name="email_tutor" required>

      <label for="whatsapp_tutor">WhatsApp do tutor *</label>
      <input type="tel" id="whatsapp_tutor" name="whatsapp_tutor" required>

      <label for="cidade">Cidade *</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="uf">UF *</label>
      <input type="text" id="uf" name="uf" maxlength="2" required>

      <label for="endereco">Endereço (opcional)</label>
      <input type="text" id="endereco" name="endereco">

      <label for="observacoes">Observações (opcional)</label>
      <textarea id="observacoes" name="observacoes" rows="3"></textarea>

      <button type="submit">Enviar cadastro</button>
    </form>
    <p id="mensagem-status"></p>
  </main>

  <script src="cadastro.js"></script>
</body>
</html>
