<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcheiMeuPet ‚Äî Cadastro</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                  url("https://images.unsplash.com/photo-1558944351-c6a8caa7070b?q=80&w=1200&auto=format&fit=crop")
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 1.3em;
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 25px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    form {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
    }

    button {
      background-color: #c69353;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #a87632;
      transform: scale(1.02);
    }

    .valor {
      font-weight: bold;
      color: #a87632;
      text-align: center;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      background-color: #000;
      color: #fff;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      color: #a87632;
      font-weight: 600;
      margin-top: 10px;
    }

    #loading {
      display: none;
      text-align: center;
      color: #a87632;
      font-weight: 600;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .pet-group {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    .pet-group h4 {
      color: #a87632;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>üêæ Projeto AcheiMeuPet</header>
  <h1>Cadastrar Pet</h1>

  <form id="form-cadastro">
    
    <!-- üí≥ Etapa 1: Plano e quantidade -->
    <h3>üí≥ Escolha seu plano</h3>
    <label>Tipo de plano *</label>
    <select id="tipo_plano" name="tipo_plano" required>
      <option value="">Selecione</option>
      <option value="individual">Individual (1 Pet)</option>
      <option value="familia">Fam√≠lia (2 ou mais Pets)</option>
    </select>

    <div id="campo_qtd_pets" style="display:none;">
      <label>Quantos pets neste plano?</label>
      <input type="number" id="qtd_pets" name="qtd_pets" min="2" max="10" value="2" />
    </div>

    <label>Per√≠odo *</label>
    <select id="periodo" name="periodo" required>
      <option value="">Selecione</option>
      <option value="mensal">Mensal</option>
      <option value="anual">Anual</option>
    </select>

    <p class="valor" id="valor_exibido">Selecione o plano para ver o valor</p>

    <hr>

    <!-- üêæ Etapa 2: Pets -->
    <h3>üêæ Dados do(s) Pet(s)</h3>
    <div id="area-pets"></div>

    <hr>

    <!-- üë§ Etapa 3: Tutor -->
    <h3>üë§ Dados do Tutor</h3>
    <label>Nome do tutor *</label>
    <input type="text" name="nome_tutor" required />

    <label>CPF do tutor *</label>
    <input type="text" name="cpf_tutor" required />

    <label>Email do tutor *</label>
    <input type="email" name="email_tutor" required />

    <label>WhatsApp do tutor *</label>
    <input type="tel" name="whatsapp_tutor" required />

    <label>Cidade *</label>
    <input type="text" name="cidade" required />

    <label>UF *</label>
    <input type="text" name="uf" maxlength="2" required />

    <label>Endere√ßo *</label>
    <input type="text" name="endereco" required />

    <label>CEP *</label>
    <input type="text" name="cep" maxlength="9" required />

    <label>Observa√ß√µes *</label>
    <textarea name="obs" rows="3" required></textarea>

    <hr>
    <button type="submit" id="botao-enviar">üêæ Enviar cadastro</button>
    <div id="loading">‚è≥ Enviando dados, por favor aguarde...</div>
    <div id="mensagem" class="loading"></div>
  </form>

  <footer>¬© 2025 AcheiMeuPet ‚Äî Conectando Pets e Tutores com Amor üêæ</footer>

  <!-- SCRIPT DE GERA√á√ÉO DOS BLOCOS DE PET -->
  <script>
    const qtdInput = document.getElementById('qtd_pets');
    const tipoPlano = document.getElementById('tipo_plano');
    const areaPets = document.getElementById('area-pets');
    const campoQtdPets = document.getElementById('campo_qtd_pets');

    function atualizarBlocosPets() {
      const plano = tipoPlano.value;
      let qtd = 1; // padr√£o: 1 pet

      if (plano === "familia") {
        campoQtdPets.style.display = "block";
        qtd = parseInt(qtdInput.value) || 2;
        if (qtd < 2) qtd = 2;
      } else {
        campoQtdPets.style.display = "none";
        qtd = 1;
        qtdInput.value = 1;
      }

      areaPets.innerHTML = "";
      for (let i = 1; i <= qtd; i++) {
        areaPets.innerHTML += `
        <div class="pet-group" id="bloco_pet_${i}">
          <h4>üêæ Pet ${i}</h4>
          <label>Nome do pet *</label>
          <input type="text" name="nome_pet_${i}" required />

          <label>Esp√©cie *</label>
          <select name="especie_${i}" required>
            <option value="">Selecione</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Outros">Outros</option>
          </select>

          <label>Ra√ßa *</label>
          <input type="text" name="raca_${i}" required />

          <label>Sexo *</label>
          <select name="sexo_${i}" required>
            <option value="">Selecione</option>
            <option value="Macho">Macho</option>
            <option value="F√™mea">F√™mea</option>
          </select>

          <label>Ano de nascimento (AAAA) *</label>
          <input type="text" name="ano_nasc_${i}" maxlength="4" required />

          <label>Foto do pet *</label>
          <input type="file" name="foto_pet_${i}" accept="image/*" required />
        </div>`;
      }
    }

    tipoPlano.addEventListener("change", atualizarBlocosPets);
    qtdInput.addEventListener("input", atualizarBlocosPets);
  </script>

  <!-- SCRIPT PRINCIPAL DE CADASTRO -->
  <script src="cadastro.js"></script>
</body>
</html>
