<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcheiMeuPet ‚Äî Cadastro</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                  url("https://images.unsplash.com/photo-1558944351-c6a8caa7070b?q=80&w=1200&auto=format&fit=crop")
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 1.3em;
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 25px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    form {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
    }

    button {
      background-color: #c69353;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #a87632;
      transform: scale(1.02);
    }

    .valor {
      font-weight: bold;
      color: #a87632;
      text-align: center;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    #loading {
      display: none;
      text-align: center;
      color: #a87632;
      font-weight: 600;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: .4; }
      50% { opacity: 1; }
      100% { opacity: .4; }
    }

    .pet-group {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    .pet-group h4 {
      color: #a87632;
      margin-top: 0;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <header>üêæ Projeto AcheiMeuPet</header>
  <h1>Cadastrar Pet</h1>

  <form id="form-cadastro" novalidate>

    <!-- PLANO -->
    <h3>üí≥ Escolha seu plano</h3>

    <label>Tipo de plano *</label>
    <select id="tipo_plano" name="tipo_plano" required>
      <option value="">Selecione</option>
      <option value="individual">Individual (1 Pet)</option>
      <option value="familia">Fam√≠lia (2 ou mais Pets)</option>
    </select>

    <div id="campo_qtd_pets" style="display:none;">
      <label>Quantos pets neste plano?</label>
      <input type="number" id="qtd_pets" name="qtd_pets" min="2" max="10" value="2" />
    </div>

    <label>Per√≠odo *</label>
    <select id="periodo" name="periodo" required>
      <option value="">Selecione</option>
      <option value="mensal">Mensal</option>
      <option value="anual">Anual</option>
    </select>

    <p class="valor" id="valor_exibido">Selecione o plano para ver o valor</p>
    <hr>

    <!-- PETS -->
    <h3>üêæ Dados do(s) Pet(s)</h3>
    <div id="area-pets"></div>
    <hr>

    <!-- TUTOR -->
    <h3>üë§ Dados do Tutor</h3>

    <label>Nome do tutor *</label>
    <input type="text" name="nome_tutor" required />

    <label>CPF do tutor *</label>
    <input type="text" name="cpf_tutor" required />

    <label>Email do tutor *</label>
    <input type="email" name="email_tutor" required />

    <label>WhatsApp do tutor *</label>
    <input type="tel" name="whatsapp_tutor" required />

    <label>Cidade *</label>
    <input type="text" name="cidade" required />

    <label>UF *</label>
    <input type="text" name="uf" maxlength="2" required />

    <label>Endere√ßo *</label>
    <input type="text" name="endereco" required />

    <label>CEP *</label>
    <input type="text" name="cep" maxlength="9" required />

    <label>Observa√ß√µes *</label>
    <textarea name="obs" rows="3" required></textarea>

    <hr>

    <button type="submit" id="botao-enviar">üêæ Enviar cadastro</button>
    <div id="loading">‚è≥ Enviando dados...</div>
    <div id="mensagem"></div>

  </form>

  <footer>¬© 2025 AcheiMeuPet ‚Äî Conectando Pets e Tutores üêæ</footer>

  <!-- IMPORTANTE: compress√£o autom√°tica + valida√ß√£o -->
  <script>
    async function comprimirImagem(arquivo, qualidade = 0.8, maxWidth = 1200) {
      return new Promise((resolve) => {
        const leitor = new FileReader();
        leitor.readAsDataURL(arquivo);

        leitor.onload = function(evento) {
          const img = new Image();
          img.src = evento.target.result;

          img.onload = function() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            let largura = img.width;
            let altura = img.height;

            if (largura > maxWidth) {
              altura = altura * (maxWidth / largura);
              largura = maxWidth;
            }

            canvas.width = largura;
            canvas.height = altura;
            ctx.drawImage(img, 0, 0, largura, altura);

            const base64 = canvas.toDataURL("image/jpeg", qualidade);
            resolve(base64);
          };
        };
      });
    }
  </script>

  <script src="/cadastro.js"></script>
</body>
</html>
