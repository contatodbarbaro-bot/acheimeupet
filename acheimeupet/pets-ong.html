<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pets da ONG | AcheiMeuPet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #F8F7F5;
      color: #1E1811;
    }

    header {
      background: #1E1811;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-weight: 700;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 4px;
      font-size: 18px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #666;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>

<body>

  <header>Pets disponíveis para adoção</header>

  <div class="container">
    <div id="grid" class="grid"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="pets-ong.js"></script>

</body>
</html>
